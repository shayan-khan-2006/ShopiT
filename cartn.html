<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <!-- Pre-Loader -->
    <div id="overlayer"></div>
    <div class="preloader">
        <div class="loader">
            <span class="loader-inner">
                <!-- <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
            <lord-icon src="https://cdn.lordicon.com/lpddubrl.json" trigger="load" style="width:150px;height:150px">
            </lord-icon> -->
                <img src="Images/trolly.gif" alt="Please Wait (-_-)">
            </span>
        </div>
        <p>Loading<img src="Images/3-dot.gif" alt="Loading...">
        </p>
    </div>

    <!-- jQuery For Pre-Loader-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        $(window).load(function () {
            $(".preloader").delay(5000).fadeOut("slow");
            $("#overlayer").delay(5000).fadeOut("slow");
        })
    </script>

    <!-- navbar starts -->

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="Index.html"><img src="Images/logo (2).png" width="125px"></a>
            </div>
            <nav>
                <ul id="menuItems">
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="About Us.html">About</a></li>
                    <li><a href="contact us.html">Contact</a></li>
                    <li><a href="Account.html">Account</a></li>
                </ul>
            </nav>
            <a href="cart.html">
                <img src="Images/cart.png" width="30px" height="30px">
            </a>
            <img src="Images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
